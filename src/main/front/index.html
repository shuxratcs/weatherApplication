<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="card">
    <div class="weather">
        <img src="images/snow.png" class="weather-icon">
        <h1 class="tempurature">15°c</h1>
        <h2 class="city" id="city">Plymouth</h2>
        <div class="details">
            <div class="col">
                <img src="images/pressure.png">
                <div>
                    <p class="pressure">1000 mbar</p>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="col">
                <img src="images/feeling.png">
                <div>
                    <p class="feeling">15°c</p>
                    <p>Feeling</p>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
